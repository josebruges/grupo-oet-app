<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center brand-logo">
        <img src="../../assets/logo.jpg" alt="OET" />
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" class="btn-title">
          Inicio de Sesión
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-margin-bottom">
        <ion-item fill="outline" mode="md">
          <ion-label position="floating" class="ion-input-placeholder">Correo electrónico</ion-label>
          <ion-input
            type="email"
            inputmode="email"
            autocomplete="off"
            autocorrect="off"
            required
            autofocus
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-center copy-register">
          <ion-label>
            <p>¿No tienes una cuenta? <a [routerLink]="['/register']">regístrate aquí.</a></p>
          </ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" class="btn-acceder" (click)="openModal()">
          ACCEDER
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
