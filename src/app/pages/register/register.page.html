<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center brand-logo" color="primary">
          <img src="../../assets/logo.jpg" alt="OET" />
        </ion-col>

        <ion-col size="12">
          <ion-button expand="block" shape="round" class="btn-title">
            Crear cuenta
          </ion-button>
        </ion-col>

        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Nombres</ion-label>
            <ion-input
              formControlName="nombres"
              type="text"
              inputmode="text"
              autocomplete="off"
              autocorrect="off"
              required
              autofocus
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Apellidos</ion-label>
            <ion-input
              formControlName="apellidos"
              type="text"
              inputmode="text"
              autocomplete="off"
              autocorrect="off"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Identificación</ion-label>
            <ion-input
              formControlName="identificacion"
              type="text"
              inputmode="text"
              autocomplete="off"
              autocorrect="off"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Teléfono</ion-label>
            <ion-input
              formControlName="telefono"
              type="tel"
              inputmode="tel"
              autocomplete="off"
              autocorrect="off"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Correo electrónico</ion-label>
            <ion-input
              formControlName="correo"
              type="email"
              inputmode="email"
              autocomplete="off"
              autocorrect="off"
              required
            ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" class="ion-text-center copy-register">
          <ion-label>
            <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">entra aquí.</a></p>
          </ion-label>
        </ion-col>

        <ion-col size="12">
          <ion-button
            expand="block"
            class="btn-acceder"
            [disabled]="registerForm.invalid"
            type="submit"
          >
            REGISTRARME
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
