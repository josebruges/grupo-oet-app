<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="secondary">
      <ion-icon class="header-btn-back-top" name="arrow-back-outline" color="secondary" size="large" (click)="cancel()"></ion-icon>
    </ion-buttons>
    <img class="header-brand-top" src="../../assets/logo.jpg" alt="OET" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form
    [formGroup]="genericForm"
    (ngSubmit)="submit()"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" shape="round" class="btn-title">
            <strong>Nuevo vehículo</strong>
          </ion-button>
        </ion-col>


        <ion-col size="12" class="ion-text-center">
          <img
            (click)="takePicture()"
            class="document-id"
            [src]="documentIdFront || documentIdFrontDefault"
            alt="OET"
          /> <br />
          <ion-icon *ngIf="documentIdFront" name="checkmark-circle-outline" size="large" color="secondary"></ion-icon>
        </ion-col>

        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Placa</ion-label>
            <ion-input
              formControlName="plate"
              type="text"
              inputmode="text"
              autocomplete="off"
              autocorrect="off"
              required
              autofocus
              maxlength="10"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-label position="floating" class="ion-input-placeholder">Modelo (año)</ion-label>
            <ion-input
              formControlName="model"
              type="tel"
              inputmode="tel"
              autocomplete="off"
              autocorrect="off"
              required
              maxlength="4"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-select label="Configuración"  aria-label="Configuración" value="apple" formControlName="setting_id">
              <ion-select-option *ngFor="let config of listoption?.configuracion" [value]="config.id">
                {{ config.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item fill="outline" mode="md">
            <ion-select label="Carrocería" label-placement="floating" aria-label="Carrocería" value="apple" formControlName="bodywork_id">
              <ion-select-option *ngFor="let carroceria of listoption?.carroceria" [value]="carroceria.id">
                {{ carroceria.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button
            expand="block"
            class="btn-acceder"
            [disabled]="genericForm.invalid || !documentIdFront"
            type="submit"
          >
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
